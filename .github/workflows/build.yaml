name: CG-3 CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: |
           apt-get -qy update
           apt-get -qfy install --no-install-recommends libboost-dev libicu-dev cmake build-essential perl python3-dev python3-setuptools swig
    - name: cmake
      run: cmake -DENABLE_PYTHON_BINDINGS=ON .
    - name: build
      run: cmake --build . -v -j 4
    - name: test
      run: ctest -V
    - name: test suite
      run: ./test/runall.pl
    - name: install
      run: cmake --install .
    - name: test python
      run: python3 -c "import cg3; print(dir(cg3))"
